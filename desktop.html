<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AegisDesk - AI-Powered Desktop OS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/window.css">
    <link rel="stylesheet" href="styles/apps.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop-background">
        <div class="wallpaper-gradient"></div>
        <div class="grid-pattern"></div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="taskbar-left">
            <button class="taskbar-app-icon active" data-action="show-apps-menu" title="Applications">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                    <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                </svg>
            </button>
            <div class="taskbar-divider"></div>
            <div class="taskbar-pinned-apps">
                <button class="taskbar-icon" data-app="tasks" title="Tasks">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                </button>
                <button class="taskbar-icon" data-app="notes" title="Notes">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                        <path d="M14 2v6h6"></path>
                        <path d="M16 13H8"></path>
                        <path d="M16 17H8"></path>
                        <path d="M10 9H8"></path>
                    </svg>
                </button>
                <button class="taskbar-icon" data-app="weather" title="Weather">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v6m0 6v6"></path>
                        <path d="M18 8a6 6 0 01-6 6"></path>
                        <path d="M6 8a6 6 0 006 6"></path>
                        <path d="M20 12h2M2 12h2"></path>
                        <path d="M19.07 19.07l1.41 1.41M4.52 4.52l1.41 1.41"></path>
                    </svg>
                </button>
                <button class="taskbar-icon" data-app="ai-chat" title="AI Assistant">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="taskbar-center">
            <div class="search-bar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" placeholder="Search or ask AI..." id="global-search">
            </div>
        </div>
        <div class="taskbar-right">
            <div class="taskbar-windows" id="taskbar-windows"></div>
            <div class="taskbar-divider"></div>
            <div class="system-tray">
                <div class="time-display" id="time-display">00:00</div>
                <div class="date-display" id="date-display">Mon, Jan 1</div>
            </div>
        </div>
    </div>

    <!-- Apps Menu -->
    <div class="apps-menu" id="apps-menu">
        <div class="apps-menu-header">
            <h2>Applications</h2>
            <button class="close-menu" data-action="hide-apps-menu">&times;</button>
        </div>
        <div class="apps-grid">
            <div class="app-tile" data-app="tasks">
                <div class="app-tile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                </div>
                <div class="app-tile-name">Tasks</div>
            </div>
            <div class="app-tile" data-app="notes">
                <div class="app-tile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                        <path d="M14 2v6h6"></path>
                    </svg>
                </div>
                <div class="app-tile-name">Notes</div>
            </div>
            <div class="app-tile" data-app="weather">
                <div class="app-tile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v6m0 6v6"></path>
                        <path d="M18 8a6 6 0 01-6 6"></path>
                        <path d="M6 8a6 6 0 006 6"></path>
                    </svg>
                </div>
                <div class="app-tile-name">Weather</div>
            </div>
            <div class="app-tile" data-app="ai-chat">
                <div class="app-tile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <div class="app-tile-name">AI Assistant</div>
            </div>
            <div class="app-tile" data-app="browser" data-url="https://www.google.com">
                <div class="app-tile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"></path>
                    </svg>
                </div>
                <div class="app-tile-name">Browser</div>
            </div>
            <div class="app-tile" data-app="youtube" data-url="https://www.youtube.com">
                <div class="app-tile-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </div>
                <div class="app-tile-name">YouTube</div>
            </div>
            <div class="app-tile" data-app="settings">
                <div class="app-tile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                    </svg>
                </div>
                <div class="app-tile-name">Settings</div>
            </div>
        </div>
    </div>

    <!-- Windows Container -->
    <div class="windows-container" id="windows-container"></div>

    <!-- Scripts -->
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/drag.js"></script>
    <script src="js/core/window-manager.js"></script>
    <script src="js/core/desktop.js"></script>
    <script src="js/apps/tasks.js"></script>
    <script src="js/apps/notes.js"></script>
    <script src="js/apps/weather.js"></script>
    <script src="js/apps/ai-chat.js"></script>
    <script src="js/apps/browser.js"></script>
    <script src="js/apps/bookmarks.js"></script>
    <script src="js/apps/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
